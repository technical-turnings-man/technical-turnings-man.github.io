<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">English-Finnish Dictionary</h1>
            <p class="hero-subtitle">Englanti-suomi sanakirja</p>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for a word... / Etsi sanaa..."
                    autocomplete="off"
                >
                <button id="clearBtn" class="clear-btn" aria-label="Clear search">×</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="results" class="results">
            <div class="welcome-message">
                <h2>Tervetuloa! / Welcome!</h2>
                <p>Start typing to search for translations.</p>
                <p>Aloita kirjoittamalla etsiäksesi käännöksiä.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 JJ&TA. Tee mitä lystäät, Do whatever you want.</p>
        </div>
    </footer>

    <script src="dictionary-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
